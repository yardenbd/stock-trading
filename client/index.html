<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <div>
            <h1>Stock Prices</h1>
            <h3 id="stock-price"></h3>
        </div>
        <div>
            <h1>Buy</h1>

            <input id="buy" type="number" />
            <button onclick="handleBuyStock()">Submit</button>
        </div>

        <div>
            <h1>Sell</h1>

            <input id="sell" type="number" />
            <button onclick="handleSellStock()">Submit</button>
        </div>

        <div>
            <h1>Buyers</h1>
            <ul id="buyers"></ul>
        </div>
        <div>
            <h1>Messages</h1>
            <ul id="message"></ul>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
            integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./data.js"></script>
    </body>
</html>
